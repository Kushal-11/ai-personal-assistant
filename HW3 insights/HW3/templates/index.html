<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Interests</title>
</head>
<body>
    <form action="/get-locations" method="post">
        <label for="interest">What are you interested in? (e.g., cafe, museum, adventure)</label><br>
        <input type="text" id="interest" name="interest" required><br>
        <button type="submit">Submit</button>
    </form>
     <!-- Add a section for recommendations -->
     <h2>Recommendations</h2>
     {% for recommendation in recommendations %}
     <p>{{ recommendation }}</p>
     {% endfor %}
</body>
</html>
