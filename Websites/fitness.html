<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker</title>
</head>
<body>
    <h1>Fitness Calorie Calculator</h1>
    <form id="fitness-form">
        <label for="activity">Select activity:</label>
        <select id="activity" name="activity">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
            <!-- Add more activities as needed -->
        </select>
        <br>
        <label for="duration">Duration (in mins):</label>
        <input type="number" id="duration" name="duration" min="1" required>
        <br>
        <label for="weight">Weight (in lbs):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <input type="submit" value="Calculate">
    </form>
    <p id="result"></p>
    <script>
        document.getElementById('fitness-form').onsubmit = function(event) {
            event.preventDefault();
            const activity = document.getElementById('activity').value;
            const duration = document.getElementById('duration').value;
            const weight = document.getElementById('weight').value;

            // Send data to backend using Fetch API
            fetch('/calculate-calories', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ activity, duration, weight }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `Calories burned: ${data.calories} calories. Source: ${data.source}`;
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
