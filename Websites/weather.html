<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <h2>Your Weather</h2>
    <button onclick="getWeather()">Get My Weather</button>
    <p id="weatherData"></p>
    <div id="map"></div>

    <script>
        function loadGoogleMapsAPI(key) {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${key}&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        function getWeather() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
            } else {
                navigator.geolocation.getCurrentPosition(success, error);
            }
        }

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Fetch the weather data
            fetch(`/weather?lat=${latitude}&lon=${longitude}`)
                .then(response => response.json())
                .then(data => {
                    const weatherData = document.getElementById('weatherData');
                    weatherData.textContent = `Weather: ${data.description}, Temperature: ${data.temperature}Â°C, City: ${data.city}`;
                })
                .catch(error => console.error('Error fetching weather:', error));

            // Initialize the map after fetching the Google Maps API key
            fetch('/config')
                .then(response => response.json())
                .then(config => {
                    loadGoogleMapsAPI(config.googleMapsApiKey);
                })
                .catch(error => console.error('Error fetching API key:', error));
        }

        function error() {
            alert('Unable to retrieve your location');
        }

        let map;
        function initMap() {
            // Placeholder for map initialization
            // This function will be called by the Google Maps script once it's loaded
            // You should update this part to initialize the map properly, as shown in previous examples
        }
    </script>
</body>
</html>
