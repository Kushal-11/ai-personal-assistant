<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h2>Your Weather</h2>
    <button onclick="getWeather()">Get My Weather</button>

    <p id="weatherData"></p>

    <script>
        function getWeather() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
            } else {
                navigator.geolocation.getCurrentPosition(success, error);
            }
        }

        function success(position) {
            const latitude  = position.coords.latitude;
            const longitude = position.coords.longitude;

            fetch(`http://localhost:8000/weather?lat=${latitude}&lon=${longitude}`)
                .then(response => response.json())
                .then(data => {
                    // Gets the weatherData element and set its text content to the weather data
                    const weatherData = document.getElementById('weatherData');
                    weatherData.textContent = `Weather: ${data.description}, Temperature: ${data.temperature}Â°C, City: ${data.city}`;
                })
                .catch(error => console.error('Error fetching weather:', error));
        }

        function error() {
            alert('Unable to retrieve your location');
        }
    </script>
</body>
</html>
